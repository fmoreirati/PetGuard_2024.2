<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros e Acessórios para Peixes</title>
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
    <h1>Filtros e Acessórios para Peixes</h1>
    <div id="fishAccessoriesButtons">
        <button class="accessory-button" data-accessory="filter">
            <img src="/images/filter.jpg" alt="Filtro de Aquário">

        <button class="accessory-button" data-accessory="heater">

        <button class="accessory-button" data-accessory="light">
            <img src="/images/light.jpg" alt="Luz de Aquário">

        </button>
    </div>
    <div id="fishAccessoriesInfo"></div>
    <script src="/js/peixe.js"></script>

</html>
