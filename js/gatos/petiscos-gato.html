<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petiscos para Gatos</title>
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
    <h1>Petiscos para Gatos</h1>
    <div id="catTreatsButtons">
        <button class="treat-button" data-treat="fish">
            <img src="/images/fish.jpg" alt="Petisco de Peixe">
            Petisco de Peixe
        </button>
        <button class="treat-button" data-treat="chicken">
            <img src="/images/chicken.jpg" alt="Petisco de Frango">
            Petisco de Frango
        </button>
        <button class="treat-button" data-treat="cheese">
            <img src="/images/cheese.jpg" alt="Petisco de Queijo">
            Petisco de Queijo
        </button>
    </div>
    <div id="catTreatsInfo"></div>
    <script src="/js/gato.js"></script>
</body>
</html>
