<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petiscos para Cachorros</title>
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
    <h1>Petiscos para Cachorros</h1>
    <div id="dogTreatsButtons">
        <button class="treat-button" data-treat="beefJerky">
            <img src="/image/carne-seca.png" alt="Carne Seca">
            Carne Seca
        </button>
        <button class="treat-button" data-treat="chickenBites">
            <img src="/image/Bites_de_Frango.png" alt="Bites de Frango">
            Bites de Frango
        </button>
        <button class="treat-button" data-treat="veggieSticks">
            <img src="/image/Palitinhos-de-Vegetais.png" alt="Palitinhos de Vegetais">
            Palitinhos de Vegetais
        </button>
    </div>
    <div id="dogTreatsInfo"></div>
    <script src="/js/cachorro.js"></script>
</body>
</html>
